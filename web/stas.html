<html>
<head>
<script type = "text/javascript">
	var mousecounter = 0;
	function buttonclick(button){
	//var arr1 = new Array("asdasd");
	//arr1[1] = 123;
	document.write("Vi nazhali"  + button.value);
	}
	function counter(element){
		mousecounter++;
		element.innerHTML = "This text " + mousecounter +" raz";
		
	}
	//print("proverka");
</script>
</head>
<body>

	<input type="button" name="b" value="Click me" onclick="buttonclick(this)" />

	<span onmouseover="counter(this)">This text 0 raz</span>
</body>
</html>
